<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
    }

    .spline-embed {
        position: absolute;
        width: 100%;
        height: 100%;
        border: none;
    }

    .container {
        position: absolute;
        z-index: 1;
        background: rgba(255, 255, 255, 0.418);
        padding: 40px; 
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 500px; 
        width: 100%; /* Ensure it scales with the screen size */
        /* color: #000; */
    }

    .container h1 {
        margin-bottom: 30px; /* Increased margin for better spacing */
        font-size: 2em; /* Larger font size */
    }

    .container form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .container label {
        margin-top: 15px; /* Increased margin for better spacing */
        font-size: 1.2em; 
    }

    .container input,
    .container select,
    .container button {
        margin-top: 10px;
        font-size: 1.2em; /* Larger font size */
        padding: 10px; /* Increased padding for inputs and button */
        width: 100%; /* Full width for better alignment */
        /* box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); */
    }

    .container button {
        margin-top: 20px; /* Additional margin for button */
        background-color: #4CAF50; /* Button background color */
        color: white; /* Button text color */
        border: none; /* Remove border */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor */
    }

    .container button:hover {
        background-color: #45a049; /* Darker green on hover */
    }

    .overlay {
    position: absolute;
    bottom: 10px; /* Adjust position as needed */
    right: 10px;  /* Adjust position as needed */
    background-image: url('{{ url_for("static", filename="purple.png") }}');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    width: 150px; /* Adjust the size as needed */
    height: 50px;  /* Adjust the size as needed */
    z-index: 2; /* Ensure it's above the Spline embed */
    }

    .credits {
        position: absolute;
        bottom: 20px; /* Adjust position as needed */
        right: 20px;  /* Adjust position as needed */
        z-index: 2; /* Ensure it's above the Spline embed */
        font-size: 1em;
        color: #000;
    }

    .credits a {
        color: #000;
        text-decoration: none;
    }

    .credits a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <iframe class="spline-embed" src="https://my.spline.design/macbookprocopycopycopy-a9ccd8d38898ff1a22f4118cdab3483c/"></iframe>
    <div class="overlay"></div>
    <div class="credits">
        <a href="https://github.com/Aishwary2004Gupta" target="_blank">Made by Aishwary Gupta</a>
    </div>
    <div class="container">
        <h1>Video Downloader</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('download') }}" method="post">
            <label for="video_url">Video URL:</label>
            <input type="url" id="video_url" name="video_url" required>

            <label for="path_choice">Save to:</label>
            <select id="path_choice" name="path_choice" required>
                <option value="downloads">Downloads</option>
                <option value="desktop">Desktop</option>
            </select>
            <br>
            <button type="submit">Download Video</button>
        </form>
    </div>
</body>
</html>
