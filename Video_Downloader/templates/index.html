<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
    }

    .spline-embed {
        position: absolute;
        width: 100%;
        height: 100%;
        border: none;
    }

    .container {
        position: absolute;
        z-index: 1;
        background: rgba(255, 255, 255, 0.418);
        padding: 40px; 
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 500px; 
        width: 100%; 
    }

    .container h1 {
        margin-bottom: 30px; 
        font-size: 2em;
    }

    .container form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .container label {
        margin-top: 15px; 
        font-size: 1.2em; 
    }

    .container input,
    .container select,
    .container button {
        margin-top: 10px;
        font-size: 1.2em; 
        padding: 10px; 
        width: 100%; 
    }

    .container button {
        margin-top: 20px; 
        background-color: #4CAF50; 
        color: white; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer;
    }

    .container button:hover {
        background-color: #45a049; 
    }

    .overlay {
    position: absolute;
    bottom: 10px; 
    right: 10px;  
    background-image: url('{{ url_for("static", filename="purple.png") }}');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    width: 150px; 
    height: 50px;  
    z-index: 2; 
    }

    .credits {
        position: absolute;
        bottom: 20px; 
        right: 20px;  
        z-index: 2; 
        font-size: 1em;
        color: #000;
    }

    .credits a {
        color: #000;
        text-decoration: none;
    }

    .credits a:hover {
        text-decoration: underline;
    }

    /* Loader CSS */
    .loader {
        display: none;
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        border-top: 8px solid #3498db;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin-top: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Message Styles */
    .status-message {
        display: none;
        margin-top: 20px;
        font-size: 1.2em;
    }

    .status-success {
        color: green;
    }

    .status-fail {
        color: red;
    }

</style>

<body>
    <iframe class="spline-embed" src="https://my.spline.design/macbookprocopycopycopy-a9ccd8d38898ff1a22f4118cdab3483c/"></iframe>
    <div class="overlay"></div>
    <div class="credits">
        <a href="https://github.com/Aishwary2004Gupta" target="_blank">Made by Aishwary Gupta</a>
    </div>
    <div class="container">
        <h1>Video Downloader</h1>
        <form id="downloadForm" action="{{ url_for('download') }}" method="post">
            <input type="text" name="video_url" id="video_url" placeholder="Enter video URL" required>
            <select name="path_choice">
                <option value="downloads">Downloads</option>
                <option value="desktop">Desktop</option>
            </select>
            <button type="submit">Download</button>
        </form>

        <!-- Loader Element -->
        <div class="loader" id="loader"></div>

        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            let form = this;
            let formData = new FormData(form);

            // Show loader
            let loader = document.getElementById('loader');
            let statusMessage = document.getElementById('statusMessage');
            loader.style.display = 'block';
            statusMessage.style.display = 'none';

            fetch(form.action, {
                method: form.method,
                body: formData
            }).then(response => {
                // Hide loader
                loader.style.display = 'none';

                if (response.ok) {
                    // Show success message
                    statusMessage.innerHTML = 'Download completed successfully!';
                    statusMessage.className = 'status-message status-success';
                    statusMessage.style.display = 'block';

                    // Clear the URL input field
                    document.getElementById('video_url').value = '';
                } else {
                    // Show error message
                    statusMessage.innerHTML = 'There was an error. Please try again.';
                    statusMessage.className = 'status-message status-fail';
                    statusMessage.style.display = 'block';
                }
            }).catch(error => {
                // Hide loader and show error message
                loader.style.display = 'none';
                statusMessage.innerHTML = 'There was an error. Please try again.';
                statusMessage.className = 'status-message status-fail';
                statusMessage.style.display = 'block';
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
